<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Q</title>
  <style>
    body { font-family: -apple-system, system-ui, Arial; margin: 20px; }
    #chat { border: 1px solid #ddd; padding: 12px; border-radius: 10px; min-height: 260px; }
    .msg { margin: 10px 0; }
    .user { font-weight: 600; }
    .q { font-weight: 600; }
    #row { display: flex; gap: 10px; margin-top: 12px; }
    input { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ddd; background: #fff; }
    .hint { font-size: 12px; opacity: .75; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Q</h1>
  <p>Interactive urban mobility system (web text mode).</p>

  <div id="chat"></div>

  <div id="row">
    <input id="inp" placeholder="Ask Q (e.g. I am in Nanjing and I need to travel 8 km)" />
    <button id="send">Send</button>
  </div>

  <div class="hint">
    First time only: you will be asked for a Hugging Face token (hf_…).  
    It is stored locally in your browser, not on GitHub.
  </div>

  <!-- ✅ Token input (NOT committed to GitHub) -->
  <script>
    if (!localStorage.getItem("HF_TOKEN")) {
      const key = prompt("Enter your Hugging Face API Token (starts with hf_)");
      if (key && key.startsWith("hf_")) {
        localStorage.setItem("HF_TOKEN", key.trim());
      } else {
        alert("Invalid token. Reload the page and try again.");
      }
    }
  </script>

  <script src="app.js?v=999"></script>
</body>
</html>
